<body>
  <script>
    let arrayNumbers = [1, 3, -1, 5, -3, 10];
    let sum = 0;

    for (let i = 0; i < arrayNumbers.length; i++) {
      if (arrayNumbers[i] > 0) {
        console.log(arrayNumbers[i]);
        sum += arrayNumbers[i];
      }
    }

    console.log("Sum of all is " + sum);
  </script>
